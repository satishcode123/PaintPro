<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Drawing Window</title>
    <link rel="stylesheet" type="text/css" href="css/canvaStyle.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
</head>

<body>
    <div class="main">
        <div class="conta">

            <div class="wrapper" id="wrapper">
                <div class="re">

                    <div class="icon color">
                        <div class="tooltip">Select</div>
                        <span style="background: none; box-shadow: none;">
                            <span id="color_front"></span>
                            <input type="color" value="#43da86" id="colorChange" class="style1" />
                        </span>
                    </div>
                    <div class="tooltip">
                        <h4>Pen Size</h4>
                    </div>
                    <div class="range">
                        <input type="range" id="penSize" step="2" min="2" max="150" value="5" />
                        <input type="number" name="value" maxlength="2" max="150" min="2" id="value" class="value"
                            value="2">
                    </div>

                    <div class="icon Pencil">
                        <div class="tooltip">Pencil</div>
                        <button id="btnPencil" class="tool-btn active">
                            <span><i class="fa-thin fa-pencil-alt"></i></span>
                        </button>
                    </div>

                    <div class="icon Bucket">
                        <div class="tooltip">Fill</div>
                        <button id="btnBucket" class="tool-btn">
                            <span><i class="fa-thin fa-fill-drip"></i></span>
                        </button>
                    </div>
                    <div class="icon Eraser">
                        <div class="tooltip">Eraser</div>
                        <button id="btnEraser" class="tool-btn">
                            <span><i class="fa-thin fa-eraser"></i></span>
                        </button>
                    </div>
                    <div class="icon Clear">
                        <div class="tooltip">Clear</div>
                        <button id="btnClear" class="tool-btn">
                            <span><i class="fa-thin fa-broom"></i></span>
                        </button>
                    </div>
                    <div class="icon Undo">
                        <div class="tooltip">Undo</div>
                        <button id="btnUndo" class="tool-btn">
                            <span><i class="fa-thin fa-undo"></i></span>
                        </button>
                    </div>
                    <div class="icon Save">
                        <div class="tooltip">Save</div>
                        <button id="btnSave" class="tool-btn">
                            <span><i class="fa-thin fa-download"></i></span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <canvas id="myCanvas"></canvas>
    </div>
    <script src="js/CanvasScript.js"></script>
</body>

</html>
